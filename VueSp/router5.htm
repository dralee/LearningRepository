<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-router 3</title>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="app">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
            ![](https://static.shiyanlou.com/img/logo_03.png)
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><router-link to="home">首页</router-link></li>
					<li><router-link to="courses">课程</router-link></li>
					<li><router-link to="paths">路径</router-link></li>
					<li><router-link to="bootcamp">训练营</router-link></li>
				</ul>
			</div>			
		</div>
	</nav>
	<div class="container">
		<transition name="move">
			<router-view></router-view>
		</transition>
	</div>
	</div>
	<script>
		const Home = {template: '<div><h1>首页</h1></div>'}
		const Courses = {template: '<div><h1>课程</h1><ul><li><router-link to="/courses/all">全部课程</li><li><router-link to="/courses/preview">即将上线</li><li><router-link to="/courses/develop">开发者</li></ul><div><router-view></router-view></div></div>'}
		const Paths = {template: '<div><h1>路径</h1></div>'}
		const Bootcamp = {template: '<div><h1>训练营</h1></div>'}		
		
		var router = new VueRouter({
			routes:[
				{path:'/home', component:Home},
				{path:'/courses', component:Courses,
					children:[
						{path:'all', component:all},
						{path:'preview', component:preview},
						{path:'develop', component:develop}
				]},
				{path:'/paths', component:Paths},			
				{path:'/bootcamp', component:Bootcamp}
			]
		})
		
		const app = new Vue({
			router			
		}).$mount("#app");
	</script>
	<style>
		.router-link-active{
			background-color:#ffffff !important;
			color:#ff00ff !important;
			border-radius:5px;
		}
		
		.move-enter-active, .move-leave-active{
			transition: opacity .5s
		}
		.move-enter, .move-leave-active{
			transition: 0.1
		}
	</style>
</body>
</html>
